version: '3.8'

services:
  # 1. Banco de Dados
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: metrics_db
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d metrics_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Backend API
  backend:
    build: ./backend
    ports:
      - "5003:5003"
    volumes:
      - ./backend:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://user:password@db:5432/metrics_db
      - PYTHONUNBUFFERED=1
    depends_on:
      db:
        condition: service_healthy

  # 3. Frontend (React + Vite)
  frontend:
    build: ./frontend
    ports:
      - "5177:5177"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Avoid overwriting container node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Better hot-reload
    depends_on:
      - backend

volumes:
  postgres_data:
